<script>
function removeLink(str) {
  return _.replace(str, /<a.*?>(.*?)<\/a>/, '$1');
}
function lowerCaseAll() {
  return _.map(arguments, elem => _.lowerCase(elem));
}
function spreadIncludes(array) {
  let u = _.spread(_.includes);
  return u(array);
}
function orderEqual(elem1, elem2) {
  return _.isEqual(_.orderBy(elem1), _.orderBy(elem2));
}
_.mixin({'removeLink': removeLink});
_.mixin({'lowerCaseAll': lowerCaseAll});
_.mixin({'spreadIncludes': spreadIncludes});
_.mixin({'orderEqual': orderEqual});
</script>
